<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculatrice-nb;-global">
      <div class="screen"><p id="screen"></p>
      <p id="screen--result"></p></div>
      <div class="calculatrice">
        <div class="operators">
          <button class="button--basic symbol" id="buttonplus" data-symbol="+">
            +
          </button>
          <button class="button--basic symbol" id="buttonminus" data-symbol="-">
            -
          </button>
          <button class="button--basic symbol" id="buttonx" data-symbol="*">
            x
          </button>
          <button
            class="button--basic symbol"
            id="buttondivise"
            data-symbol="/"
          >
            /
          </button>
        </div>

        <div class="main">
          <div class="body">
            <div>
              <button
                class="button--basic number"
                id="button7"
                data-symbol=" 7 "
              >
                7
              </button>
              <button
                class="button--basic number"
                id="button8"
                data-symbol=" 8 "
              >
                8
              </button>
              <button
                class="button--basic number"
                id="button9"
                data-symbol=" 9 "
              >
                9
              </button>
            </div>

            <div>
              <button
                class="button--basic number"
                id="button4"
                data-symbol=" 4 "
              >
                4
              </button>
              <button
                class="button--basic number"
                id="button5"
                data-symbol=" 5 "
              >
                5
              </button>
              <button
                class="button--basic number"
                id="button6"
                data-symbol=" 6 "
              >
                6
              </button>
            </div>

            <div>
              <button
                class="button--basic number"
                id="button1"
                data-symbol=" 1 "
              >
                1
              </button>
              <button
                class="button--basic number"
                id="button2"
                data-symbol=" 2 "
              >
                2
              </button>
              <button
                class="button--basic number"
                id="button3"
                data-symbol=" 3 "
              >
                3
              </button>
            </div>

            <div>
              <button
                class="button--basic number"
                id="button0"
                data-symbol=" 0 "
              >
                0
              </button>
              <button
                class="button--basic number"
                id="buttonDot"
                data-symbol=" ."
              >
                .
              </button>
              <button
                class="button--basic button--AC"
                id="buttonAC"
                data-symbol="AC"
              >
                AC
              </button>
            </div>
          </div>

          <button class="button--equal" id="buttonEqual" data-symbol="=">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
